<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let leapYear = 2023;

      if ((leapYear % 4 == 0 && leapYear % 100 != 0) || leapYear % 400 == 0) {
        console.log(`${leapYear} is a leap year.`);
      }
    </script>
  </body>
</html>
