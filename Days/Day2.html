  <body>
    <script>
      let current_bottles = 100;

      function Lyrics() {
        while (current_bottles > 0) {
          let after_bottles = current_bottles - 1;
          console.log(
            current_bottles +
              " bottles of beer on the wall ," +
              current_bottles +
              " bottles of beer"
          );
          console.log(
            "Take one down and pass it around , " +
              after_bottles +
              " bottles of beer on the wall"
          );
          current_bottles--;
        }

        console.log(
          "No more bottles of beer on the wall, no more bottles of beer."
        );
        console.log(
          "Go to the store and buy some more, 99 bottles of beer on the wall."
        );
      }
      Lyrics();
    </script>
  </body>
